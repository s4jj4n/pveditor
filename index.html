<html ng-app="ckeditorTest">
    <head>
        <meta charset="utf-8"/>
        <!-- Load files. -->
        <!-- <script src="ng.js" type="text/javascript"></script> -->
        <script src="angular.js" type="text/javascript"></script>
        <script src="ckeditor/ckeditor.js"></script>
        <script src="index.js" type="text/javascript"></script>

        <script type="application/javascript">
            angular.module('ckeditorTest', ['ckeditor'])
                .controller('CkeditorCtrl', ['$scope', function ($scope) {                    // Editor options.

                    $scope.content = 'testing this aa';
                    $scope.options = {
                        language: 'en',
                        allowedContent: true,
                        entities: false,
                        filebrowserBrowseUrl: '/ckfinder/ckfinder.html',
                        filebrowserImageBrowseUrl: '/ckfinder/ckfinder.html?type=Images',
                        filebrowserUploadUrl: '/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
                        filebrowserImageUploadUrl: '/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images'
                    };

                    // Called when the editor is completely ready.
                    $scope.onReady = function () {

                    };
                }]);
        </script>
        <script src="ckeditor/ckeditor.js"></script>
    </head>
<body>

<div ng-controller="CkeditorCtrl">
    <div ckeditor="options" ng-model="content" ready="onReady()" id="editor1"></div>

</div>

</body>
</html>
